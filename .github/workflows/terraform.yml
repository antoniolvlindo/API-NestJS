name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Initialize Terraform
      run: terraform init

    - name: Apply Terraform
      env:
        VERCEL_API_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
        VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME }}
        GITHUB_REPO_ID: ${{ secrets.REPO_ID }}
        GITHUB_BRANCH: ${{ secrets.BRANCH }}
      run: terraform apply -auto-approve -var "vercel_api_token=$VERCEL_API_TOKEN" -var "vercel_project_name=$VERCEL_PROJECT_NAME" -var "repo_id=$REPO_ID" -var "branch=$BRANCH"